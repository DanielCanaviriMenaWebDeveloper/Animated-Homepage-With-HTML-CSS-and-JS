<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google Fonts - Oleo Script Swash Caps - R-400 | Open Sans  R-400 / B-700 -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"> 

        <!-- Custom CSS -->
        <link rel="stylesheet" href="style.css">

        <title>Animated Homepage With HTML, CSS and JS</title>
    </head>

    <body>
        
        <div class="wrapper">

            <nav>
                <div class="logo">
                    <a href="index.html">
                        <img src="images/logo.svg" alt="Image Logo">
                    </a>
                </div>

                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>

                    <li>
                        <a href="#">Testimonials</a>
                    </li>

                    <li>
                        <a href="#">Features</a>
                    </li>

                    <li>
                        <a href="#">Dowloads</a>
                    </li>

                    <li>
                        <a href="#" class="btn light">Contacts</a>
                    </li>
                </ul>
            </nav>

            <div class="hero-wrapper">
                <div class="hero-image">
                    <img src="images/hero-image.svg" alt="Image Hero">
                    <div class="hero-ground"></div>
                </div>

                <div class="hero-text">
                    <h1>Learn To Design<br>Awesome Websites</h1>
                    
                    <p class="subheading">
                        The best way to learn is to actually do it. You 
                        can find step by step tutorials for web designing here
                    </p>

                    <a href="#" class="btn">Learn More</a>
                </div>
            </div><!-- .hero-wrapper -->

            <div class="social-icons">
                <a href="#">
                    <img src="images/instagram-logo.svg" alt="Instagram Logo">
                </a>

                <a href="#">
                    <img src="images/facebook-logo.svg" alt="Facebook Logo">
                </a>

                <a href="#">
                    <img src="images/twitter-logo.svg" alt="Twitter Logo">
                </a>
            </div><!-- .social-icons -->

        </div><!-- .wrapper -->

        <div class="hero-bg-right">
            <img src="images/hero-bg.svg" alt="Hero Image Right">
        </div>

        <div class="hero-bg-left">
            <img src="images/bg-left1.svg" alt="Hero Image Left 1">
            <img src="images/bg-left2.svg" alt="Hero Image Left 2">
            <img src="images/bg-left3.svg" alt="Hero Image Left 3">
        </div>

        <!-- Custom JS -->
        <script src="app.js"></script>
    </body>

</html>
